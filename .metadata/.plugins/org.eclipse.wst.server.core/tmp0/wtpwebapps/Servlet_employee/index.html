<!DOCTYPE html>
<html>
<head>
  <title>Employee Form</title>
</head>
<body>
  <h2>Employee Information Form</h2>
  <form action="submit" method="post">
    <label for="empId">Employee ID:</label><br>
    <input type="text" id="empId" name="empId"><br><br>

    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"><br><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email"><br><br>

    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone"><br><br>

    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob"><br><br>

    <label for="gender">Gender:</label><br>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br><br>

    <label for="address">Address:</label><br>
    <textarea id="address" name="address" rows="3" cols="30"></textarea><br><br>

    <label for="city">City:</label><br>
    <input type="text" id="city" name="city"><br><br>

    <label for="state">State:</label><br>
    <input type="text" id="state" name="state"><br><br>

    <label for="zip">ZIP Code:</label><br>
    <input type="text" id="zip" name="zip"><br><br>

    <label for="department">Department:</label><br>
    <input type="text" id="department" name="department"><br><br>

    <label for="position">Job Title:</label><br>
    <input type="text" id="position" name="position"><br><br>

    <label for="joiningDate">Date of Joining:</label><br>
    <input type="date" id="joiningDate" name="joiningDate"><br><br>

    <label for="salary">Salary:</label><br>
    <input type="number" id="salary" name="salary"><br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
